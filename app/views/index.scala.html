@import models.Quiz

@(quiz: Quiz)

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>校長かひろゆきかクイズ</title>
    <!-- Bootstrap CSSの読み込み -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 独自のCSSファイルもここで読み込む -->
</head>
<body>
    <div class="container">
        <h1>校長かひろゆきかクイズ</h1>
        <form action="/submit" method="post">
            @for(question <- quiz.questions) {
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">@question.title</h5>
                        @for((option, index) <- question.options.zipWithIndex) {
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="@question.id" id="@question.id-@index" value="@index">
                                <label class="form-check-label" for="@question.id-@index">
                                    @option
                                </label>
                            </div>
                        }
                    </div>
                </div>
            }
            <button type="submit" class="btn btn-primary">回答する</button>
        </form>
    </div>
    <!-- Bootstrap 依存のJavaScriptファイル -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
